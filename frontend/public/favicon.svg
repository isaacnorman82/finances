<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="dropShadow" x="0" y="0" width="200%" height="200%">
			<feGaussianBlur in="SourceAlpha" stdDeviation="2" /> <!-- amount of blur -->
			<feOffset dx="4" dy="4" result="offsetblur" /> <!-- offsets -->
			<feMerge>
				<feMergeNode /> <!-- the offset blurred image -->
				<feMergeNode in="SourceGraphic" /> <!-- the element that the filter is applied to -->
			</feMerge>
		</filter>
	</defs>
	<circle cx="50" cy="50" r="47" stroke="rgb(180, 210, 195)" stroke-width="5" fill="rgb(42, 121, 113)" />
	<text x="49%" y="56%" dominant-baseline="middle" text-anchor="middle" font-size="95" fill="white" font-family="Cambria" filter="url(#dropShadow)">Â£</text>
</svg>